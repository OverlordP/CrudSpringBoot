<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Agregando</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3>Ingres sus datos :)</h3>
        <hr/>
        <form th:action="@{/guardar}" method="POST" th:object="${persona}" >

            <input name="id" type="hidden" th:field="*{idpersonas}">

            <p>
                <label for="nombre">Nombre: </label>
                <input name="nombre" type="text" th:field="*{nombre}" placeholder="my name is ....">
            </p>
            <p>
                <label for="email">email:  </label>
                <input name="email" type="email" th:field="*{email}">
            </p>
            <p>
                <label for="edad">edad:  </label>
                <input name="edad" type="number" th:field="*{edad}">
            </p>
            <br/>
            <input  type="submit" value="guardar">
        </form>
        <hr/>
        <a th:href="@{/}">Regresar...</a>
    </body>
</html>
